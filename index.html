<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>My Library</h1>
        </header>

        <div class="side-bar">
            <h3>Add a Book to Library</h3>
            <form class="form" action="">
                <div>
                    <label for="name"> Title
                        <input id="nameOfBook" type="text">
                    </label>
                </div>

                <div>
                    <label for="author"> Author
                        <input id="author" type="text">
                    </label>
                </div>

                <div>
                    <label for="noOfPages"> No of Pages
                        <input id="noOfPages" type="number">
                    </label>
                </div>
                <div>
                    <label for="read">Read
                        <select name="read" id="read">
                            <option value="read">read</option>
                            <option value="not read yet">not read</option>
                        </select>
                    </label>

                </div>

                <div id="add-btn">
                    <button id="button" type="submit">Add Book</button>
                </div>
            </form>

        </div>

        <div class="main-content">
            <div class="books">

            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
